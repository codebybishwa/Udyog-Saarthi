<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udyog Sarthi</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div class="navbar" id="navbar">
            <div class="nav" id="logo">
                <img src="./images/odyog sarthi.png">
            </div>
            
            <div class="nav" id="search">
               
                   
               <div id="searchbox" class="search">
                    <input type="text" id="isearch" name="q" placeholder="SEARCH JOBS">
                </div>
                <div class="search" id="submit">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            
            <div class="nav navText" id="jobs">
                <a href="">JOBS</a> 
            </div>
            <div class="nav navText" id="notification">
               <a href="">NOTIFICATIONS</a> 
             </div>
             <div class="nav navText" id="resources">
                <a href="">RESOURCES</a> 
             </div>
             <div class="nav navText" id="contact">
                <a href="">CONTACT</a> 
             </div>
             <div class="nav navText" id="newsletter">
                <a href="">NEWSLETTER</a> 
             </div>
             <div class="nav navText" id="login">
                <a href="">LOGIN</a> 
             </div>
            
           
            </div>
    </div>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide1"></div>
          <div class="swiper-slide slide2"> </div>
          <div class="swiper-slide slide3">
          </div>
          <div class="swiper-slide slide4"></div>
         
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
