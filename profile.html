<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="shortcut icon" type="x-icon" href="./images/odyog sarthi.png">
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="main">
      <div class="navbar" id="navbar">
        <div class="nav" id="logo">
          <img src="./images/udyog sarthi.png" />
        </div>

        <div class="nav" id="search">
          <div id="searchbox" class="search">
            <input
              type="text"
              id="isearch"
              name="q"
              placeholder="SEARCH JOBS"
            />
          </div>
          <div class="search" id="submit">
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>

        <div class="right-section">
            <div class="nav navText" id="jobs">
                <a href="">JOBS</a>
              </div>
              <div class="nav navText" id="resources">
                <a href="">RESOURCES</a>
              </div>
              <div class="nav navText" id="contact">
                <a href="">CONTACT</a>
              </div>
              <div class="nav navText" id="newsletter">
                <a href="">NEWSLETTER</a>
              </div>
              <div class="nav navText" id="login">
                <a href="">LOGIN/REGISTER</a>
            </div>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </div>
    <div class="main">
      <nav>
        <h3>Candidate Profile</h3>
        <div class="corner">
          <i class="fa-solid fa-question"></i>
          <div class="logOut">
            <i class="fa-solid fa-right-from-bracket"></i>
            <p>Log Out</p>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <div class="headings"></div>
        <div class="details"></div>
        <div class="resume"></div>
        <div class="resources"></div>
        <div class="attachments"></div>
      </div>
    </div>
  </body>
</html>
